<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../css/login.css">
	<script src="../js/jquery-1.10.1.min.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/login.js"></script>
</head>
<body>
	<div class="login Mycontainer">
		<img src="../img/register/logo.jpg" alt=""" style="cursor: pointer;" class="home">
		<div class="mainLonin clearfix">
			<div class="loginLeft fl">
				<img src="../img/login/login_banner.jpg" alt="">
			</div>
			<div class="loginRight fl">
				<p class="btnTop"><span style="border-right:none;" class="accountLogin">账户登陆</span><span style="border-right:none;" class="phoneLogin">手机登陆</span><span class="cartLogin">卡登陆</span></p>
				<div class="loginRightButtom">
					<label for="username" style="margin-left: 13px;"><span>用户名：</span><input type="text" id="username"></label>
					<p class="loginTip">请输入账户或邮箱地址</p>
					<label for="password" class="password">登陆密码：<input type="password" id="password"></label>
					<label for="checkCode" style="margin-left: 13px;">验证码：<input type="text" id="checkCode"></label><span class="code"></span><span class="codeSwitch">换一张</span>
					<p class="check">
						<input type="checkbox">记住用户名
						<input type="checkbox">自动登陆
					</p>
					<p class="loginRow"><span class="loginBtn"></span><a href="#">找回密码？</a></p>
					<p>还不是邦购网用户？马上加入吧~~~<button class="register">免费注册>></button></p>
					<p>或者使用合作网站登录：</p>
					<table>
						<tr>
							<td><a href="#" class="qq">QQ</a></td>
							<td><a href="#" class="zhifubao">支付宝</a></td>
							<td><a href="#" class="weixin">微信</a></td>
						</tr>
						<tr>
							<td></td>
							<td colspan="2"></td>
						</tr>
					</table>
					
				</div>
			</div>
		</div>
		<p class="registerBottom">美特斯邦威集团网站：
			<a href="#">美特斯邦威</a>
			<a href="#">ME&CITY</a>
			<a href="#">CH'IN祺</a>
			<a href="#">邦购网</a>
		</p>
	</div>
</body>
</html>
