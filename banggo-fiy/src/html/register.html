<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../css/register_firstStep.css">
	<link rel="stylesheet" href="../css/register_secondStep.css">
	<script src="../js/jquery-1.10.1.min.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/registerFirstStep.js"></script>
	<script src="../js/registerSecondStep.js"></script>
</head>

<body>
	<div class="register Mycontainer">
		<img src="../img/register/logo.jpg" alt="">
		<ul class="nav nav-tabs">
			<li role="presentation" class="active"><a href="#" style="border-radius: 10px 10px 0 0;">手机注册</a></li>
		</ul>
		<div class="firstStep clearfix">
			<div class="firstStepLeft">
				<p>第一步：填写手机账号信息（以下内容均为必填）</p>
				<div class='usernameP1'>
					<label for="username" style="margin-left: 15px;">用户名：<input type="text" id="username"></label>
					<span class='userTip fr'>4-20个字符，一个汉字为两个字符，推荐使用中文会会员名字。一旦注册成功会员名将不能修改。</span>
					<div class="errorUsername">
						用户名不能为空!
					</div>
				</div>
				<div>
					<label for="phone">手机号码：<input type="text" id="phone"></label><span>请输入您的手机号码。</span>
					<div class="errorPhone">
						手机号码不能为空！
					</div>
				</div>
				<p><label for="checkCode" style="margin-left: 15px;">验证码：<input type="text" id="checkCode"></label><span class="randomCode"></span><span class="updateCode">换一张</span></p>
				<p><a href="#"></a></p>
				<p class="sendCode"></p>
			</div>
			<div class="firstStepRight">
				<img src="../img/register/bgowelcometext.png" alt="">
			</div>
		</div>
		<!-- 第二步 -->
		<div class="secondStep clearfix">
			<div class="secondStepLeft fl">
				<p>第二步：填写手机账号信息（以下内容均为必填）</p>
				<div class='usernameP2' style="margin-left:68px;">
					<label for="username2" style="margin-left: 15px;">用户名：<input type="text" id="username2" disabled="disabled"></label>
				</div>
				<div>
					<label for="phone2">手机号码：<input type="text" id="phone2" disabled="disabled"></label>
				</div>
				<div>
					<label for="password">登陆密码：<input type="password" id="password"></label><span>6-16个字符，请使用字母或符号的组合密码</span>
					<div class="errorPassword">
						密码不能为空！
					</div>
				</div>
				<div style="margin-top:10px;">
					<label for="password2">确认密码：<input type="password" id="password2"></label><span>请再次输入登陆密码。</span>
					<div class="errorPassword2">
						密码不能为空！
					</div>
				</div>
				<div style="margin:10px 0 0 80px;">
					<label for="cdKey">激活码：<input type="text" id="cdKey"></label><span>请输入您的激活码。(点击输入框获得激活码)</span>
					<div class="errorCdKey" style="margin-left:65px;">
						激活码不能为空！
					</div>
				</div>
				<div class="inviterPhone" style="margin-top:10px;">
					<label for="inviterPhone" >邀请人的手机号码：<input type="text" id="inviterPhone"></label><span>请输入邀请人账号绑定的手机号码。</span>
				</div>
				<p class="agreeRegister fl"></p>
				<p style="margin:51px 0 18px 5px">手机未收到验证码，<a href="#">重新发送</a></p>
				<p style="margin-left:142px"><a href="#">邦购用户协议</a></p>
			</div>
			<div class="firstStepRight fr">
				<img src="../img/register/bgowelcometext.png" alt="">
			</div>
		</div>
		<p class="registerBottom">美特斯邦威集团网站：<a href="#">美特斯邦威</a>
		<a href="#">ME&CITY</a>
		<a href="#">CH'IN祺</a>
		<a href="#">邦购网</a></p>
	</div>
	
</body>
</html>
